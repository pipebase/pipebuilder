syntax = "proto3";
package schedule;

message ScheduleRequest {
    // app namespace
    string namespace = 1;
    // app id
    string id = 2;
}

message BuilderInfo {
    // builder id
    string id = 1;
    // builder address
    string address = 2;
}

message ScheduleResponse {
    optional BuilderInfo builder_info = 1;
}

service Scheduler {
    rpc Schedule(ScheduleRequest) returns (ScheduleResponse) {}
}