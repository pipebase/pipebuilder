base:
  node:
    id: repository0
    role: Repository
    internal_address: 0.0.0.0:17000
    external_address: repository0:17000
  lease:
    ttl: 30
  register:
    endpoints: ["etcd1:2379"]
repository:
  manifest: /opt/repository/manifests
  app: /opt/repository/apps
  catalog_schema: /opt/repository/catalog_schema
  catalogs: /opt/repository/catalogs
